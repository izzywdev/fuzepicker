<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="8" cy="8" r="6" fill="url(#gradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Main icon - target/picker symbol -->
  <g transform="translate(8, 8)">
    <!-- Center dot -->
    <circle cx="0" cy="0" r="1.3333333333333333" fill="#fff"/>
    
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="2.6666666666666665" fill="none" stroke="#fff" stroke-width="0.5"/>
    
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="4.571428571428571" fill="none" stroke="#fff" stroke-width="0.3333333333333333"/>
    
    <!-- Crosshairs -->
    <line x1="-6.4" y1="0" x2="-4" y2="0" stroke="#fff" stroke-width="0.3333333333333333"/>
    <line x1="4" y1="0" x2="6.4" y2="0" stroke="#fff" stroke-width="0.3333333333333333"/>
    <line x1="0" y1="-6.4" x2="0" y2="-4" stroke="#fff" stroke-width="0.3333333333333333"/>
    <line x1="0" y1="4" x2="0" y2="6.4" stroke="#fff" stroke-width="0.3333333333333333"/>
  </g>
  
  <!-- AI indicator - small sparkle -->
  <g transform="translate(12, 4)">
    <path d="M0,-3 L1,0 L0,3 L-1,0 Z" fill="#ffd700"/>
    <path d="M-3,0 L0,1 L3,0 L0,-1 Z" fill="#ffd700"/>
  </g>
</svg>