    <!-- Crosshairs -->
    <line x1="-51.2" y1="0" x2="-32" y2="0" stroke="#fff" stroke-width="2.6666666666666665"/>
    <line x1="32" y1="0" x2="51.2" y2="0" stroke="#fff" stroke-width="2.6666666666666665"/>
    <line x1="0" y1="-51.2" x2="0" y2="-32" stroke="#fff" stroke-width="2.6666666666666665"/>
    <line x1="0" y1="32" x2="0" y2="51.2" stroke="#fff" stroke-width="2.6666666666666665"/>
  </g>
  
  <!-- AI indicator - small sparkle -->
  <g transform="translate(96, 32)">
